<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;

      height: 100%;
      width: 150vh;
      background-image: url('bck2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .converter-container {
      width: 500px;
      margin: 150px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-top: 0;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    
    .input-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .convert-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .result {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <script>
    function convertCurrency() {
      var amount = document.getElementById("amount").value;
      var fromCurrency = document.getElementById("fromCurrency").value;
      var toCurrency = document.getElementById("toCurrency").value;
      
      // Conversion rates
      var conversionRates = {
        USD: {
          INR: 74.25,
          EUR: 0.85,
          GBP: 0.72
        },
        INR: {
          USD: 0.013,
          EUR: 0.011,
          GBP: 0.009
        },
        EUR: {
          USD: 1.18,
          INR: 88.97,
          GBP: 0.85
        },
        GBP: {
          USD: 1.39,
          INR: 105.66,
          EUR: 1.17
        }
      };
      
      var convertedAmount = amount * conversionRates[fromCurrency][toCurrency];
      
      document.getElementById("result").innerHTML = "Converted Amount: " + convertedAmount.toFixed(2) + " " + toCurrency;
    }
  </script>
</head>
<body>
  <div class="converter-container">
    <h2>Currency Converter</h2>
    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" step="any" min="0">
    </div>
    <div class="input-group">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <div class="input-group">
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <button class="convert-btn" onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>
</body>
</html>
